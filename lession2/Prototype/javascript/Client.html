<html>
<body>

<script type="text/javascript" src="Circle.js"></script>
<script type="text/javascript" src="Rectangle.js"></script>
<script type="text/javascript" src="ToolBar.js" ></script>

<script type="text/javascript">
var toolbar = new ToolBar();

toolbar.registView("smallCircle",new Circle(2));
toolbar.registView("bigCircle",new Circle(10));
toolbar.registView("smallRectangle",new Rectangle(1,1));
toolbar.registView("bigRectangle",new Rectangle(10,10));

toolbar.getView("smallCircle").draw();

var smallCircle = toolbar.getView("smallCircle");
smallCircle.radius = 5;
smallCircle.draw();

toolbar.getView("smallRectangle").draw();
</script>
</body>
</html>
